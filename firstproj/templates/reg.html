<!DOCTYPE html>
<html>
<head>
<title>Registration	</title>
</head>
<body style="background-color:powdergreen;">
<form action="register" method="POST" enctype='application/JSON'>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr> <label for="FirstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" id="firstName" required><br>
    
     <hr><label for="LastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" id="lastname"><br>
    
    <hr> <label for="phoneNubmer"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phnnum" id="phnnum" required><br>
    
    <hr><label for="email"><b>Email</b></lab  el>
    <input type="text" placeholder="Enter Email" name="emailId" id="email" required><br>

   <hr>Password: <input type="password" id="myInput" name="password" placeholder="Enter Password" required>
<input type="checkbox" onclick="myFunction()">Show Password
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "text") {
    x.type = "password";
  } else {
    x.type = "Enter password";
  }
}
</script>
</div>

<div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
